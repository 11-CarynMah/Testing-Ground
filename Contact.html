        <div class="container">
            <div class="feedbackForm">
                <h1>Feedback Form</h1>
                <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi">
                    <div>
                        <label>Name: </label>
                        <input name="Name" type="text" pattern="[a-zA-Z]*" required />
                    </div>

                    <div>
                        <label>Mobile Number: </label>
                        <input type="tel"  maxlength="8" minlength="8" pattern="[689]{1}[0-9]{7}" required>
                    </div>

                    <div>
                        <label>Email Address: </label>
                        <input type="email" id="email" name="email" required/>
                    </div>

                    <div>
                        <label>Date Of Birth: </label>
                        <input name="DOB" type="date" required/>
                    </div>

                    <div>
                        <label>Comment: </label>
                        <input name="Comment" type="text" required/>
                    </div>

                    <div class="submitBTN">
                    <button>
                        <input name="submit" type="submit" value="submit"/>
                    </button>
                </div>
                </form>

            </div>

            <div class="contact">

                <div>
